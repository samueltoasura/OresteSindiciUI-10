name: Deploy static content to Pages

on:
  push:
    branches: ["main"] # Asegúrate de que este sea el nombre de tu rama principal

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps: deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # AQUÍ INDICAMOS TU CARPETA ESPECÍFICA
          path: './client/src'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
